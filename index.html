<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер RUB → ARS через USD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Минимальные кастомные стили только для таблицы */
        .table-container table {
            border-collapse: collapse;
            width: 100%;
        }
        .table-container th:first-child,
        .table-container td:first-child {
            position: sticky;
            left: 0;
            z-index: 10;
        }
        .table-container thead tr th:not(:first-child) {
            background-color: #f0f0f0;
        }
        .table-container tbody tr th {
            background-color: #f0f0f0;
        }
        .table-container td.highlight {
            background-color: #f0f0f0;
            font-weight: 600;
        }
        .table-container td:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto">
        <!-- Заголовок -->
        <div class="text-center py-3 mb-4">
            <h1 class="text-xl font-bold text-gray-800">Конвертер RUB → ARS</h1>
            <p class="text-sm text-gray-600 mt-1">Через курс USD: ARS/RUB = (ARS/USD) / (RUB/USD)</p>
        </div>

        <!-- Основной контейнер таблицы -->
        <div class="table-container bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- Панель управления -->
            <div class="flex flex-wrap items-center gap-3 p-3 border-b border-gray-200 bg-gray-50">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-medium text-gray-600">Песо</span>
                    <button id="ars-up" class="w-6 h-6 flex items-center justify-center text-xs bg-white text-gray-600 border border-gray-300 hover:bg-gray-100" title="Сдвинуть диапазон песо вверх">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button id="ars-down" class="w-6 h-6 flex items-center justify-center text-xs bg-white text-gray-600 border border-gray-300 hover:bg-gray-100" title="Сдвинуть диапазон песо вниз">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
                
                <div class="w-px h-6 bg-gray-300"></div>
                
                <div class="flex items-center gap-2">
                    <span class="text-xs font-medium text-gray-600">Рубли</span>
                    <button id="rub-left" class="w-6 h-6 flex items-center justify-center text-xs bg-white text-gray-600 border border-gray-300 hover:bg-gray-100" title="Сдвинуть диапазон рублей влево">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button id="rub-right" class="w-6 h-6 flex items-center justify-center text-xs bg-white text-gray-600 border border-gray-300 hover:bg-gray-100" title="Сдвинуть диапазон рублей вправо">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Область таблицы с прокруткой -->
            <div class="overflow-x-auto max-h-[500px]">
                <table id="conversion-table" class="w-full text-xs">
                    <thead>
                        <tr>
                            <th class="sticky top-0 left-0 z-20 bg-white p-2 font-semibold text-center">ARS/RUB</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут сгенерированы скриптом -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Блок формулы -->
        <div class="mt-3 text-center p-3 bg-gray-50 rounded-lg text-sm">
            <span id="formula-text">Выберите ячейку для отображения расчета</span>
        </div>

        <!-- Панель управления шагом -->
        <div class="flex flex-wrap gap-3 mt-4">
            <div class="bg-white p-4 border border-gray-200 rounded-lg flex-1 min-w-[200px] max-w-md">
                <h3 class="text-center font-semibold text-gray-700 text-sm mb-3">Настройка шага</h3>
                <div class="flex items-center gap-2 mb-3">
                    <label class="text-xs text-gray-600 w-16">Рубля:</label>
                    <input type="number" id="rub-step-input" class="flex-1 p-2 border border-gray-300 rounded text-center text-sm" min="0.1" max="5" step="0.1" value="0.5">
                    <button id="apply-rub-step" class="text-xs py-1.5 px-3 bg-gray-50 border border-gray-300 rounded hover:bg-gray-100">
                        Применить
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-xs text-gray-600 w-16">Песо:</label>
                    <input type="number" id="ars-step-input" class="flex-1 p-2 border border-gray-300 rounded text-center text-sm" min="1" max="50" step="1" value="5">
                    <button id="apply-ars-step" class="text-xs py-1.5 px-3 bg-gray-50 border border-gray-300 rounded hover:bg-gray-100">
                        Применить
                    </button>
                </div>
            </div>
            
            <!-- Кнопка сброса -->
            <div class="bg-white p-4 border border-gray-200 rounded-lg flex items-center min-w-[200px]">
                <button id="reset-view" class="w-full py-2 bg-white border border-gray-300 font-medium text-sm text-gray-600 hover:bg-gray-50 flex items-center justify-center">
                    <i class="fas fa-sync-alt mr-2"></i>Сбросить настройки
                </button>
            </div>
        </div>
    </div>

    <script>
        // Начальные диапазоны
        let rubStart = 77.0;
        let rubEnd = 80.5;
        let arsStart = 1190;
        let arsEnd = 1210;
        
        // Шаги изменения
        let rubStep = 0.5;
        let arsStep = 5;
        
        // Количество отображаемых столбцов и строк
        const rubCount = 10;
        const arsCount = 10;
        
        // Текущие значения для подсветки
        let currentRub = 80.0;
        let currentArs = 1200;
        
        // Инициализация таблицы
        function initTable() {
            renderTable();
            updateFormula();
            updateStepInputs();
        }
        
        // Обновление полей ввода шагов
        function updateStepInputs() {
            document.getElementById('rub-step-input').value = rubStep;
            document.getElementById('ars-step-input').value = arsStep;
        }
        
        // Обновление формулы расчета
        function updateFormula() {
            const result = (currentArs / currentRub).toFixed(2);
            const formula = `${currentArs} ARS/USD ÷ ${currentRub.toFixed(1)} RUB/USD = <span class="font-semibold">${result} ARS/RUB</span>`;
            document.getElementById('formula-text').innerHTML = formula;
        }
        
        // Генерация таблицы
        function renderTable() {
            const table = document.getElementById('conversion-table');
            const tbody = table.querySelector('tbody');
            const headerRow = table.querySelector('thead tr');
            
            // Очищаем таблицу
            tbody.innerHTML = '';
            while (headerRow.children.length > 1) {
                headerRow.removeChild(headerRow.lastChild);
            }
            
            // Заголовки для рублей
            for (let i = 0; i < rubCount; i++) {
                const rubValue = rubStart + i * rubStep;
                const th = document.createElement('th');
                th.className = 'sticky top-0 p-2 bg-gray-100 font-semibold text-center';
                th.textContent = rubValue.toFixed(1);
                th.title = `Курс рубля: ${rubValue.toFixed(1)} RUB за 1 USD`;
                headerRow.appendChild(th);
            }
            
            // Строки для песо
            for (let i = 0; i < arsCount; i++) {
                const arsValue = arsStart + i * arsStep;
                const tr = document.createElement('tr');
                
                // Ячейка с песо
                const arsCell = document.createElement('th');
                arsCell.className = 'p-2 font-medium text-center';
                arsCell.textContent = arsValue;
                arsCell.title = `Курс песо: ${arsValue} ARS за 1 USD`;
                tr.appendChild(arsCell);
                
                // Ячейки с курсами
                for (let j = 0; j < rubCount; j++) {
                    const rubValue = rubStart + j * rubStep;
                    const result = arsValue / rubValue;
                    
                    const td = document.createElement('td');
                    td.className = 'p-2 text-center';
                    td.textContent = result.toFixed(2);
                    td.title = `${arsValue} ARS/USD / ${rubValue} RUB/USD = ${result.toFixed(2)} ARS/RUB`;
                    
                    // Подсветка текущих значений
                    if (Math.abs(rubValue - currentRub) < rubStep/2 && 
                        Math.abs(arsValue - currentArs) < arsStep/2) {
                        td.classList.add('highlight');
                    }
                    
                    // Обновление при наведении
                    td.addEventListener('mouseenter', () => {
                        currentRub = rubValue;
                        currentArs = arsValue;
                        updateFormula();
                        
                        // Сброс предыдущей подсветки
                        document.querySelectorAll('.highlight').forEach(el => {
                            el.classList.remove('highlight');
                        });
                        
                        // Установка новой подсветки
                        td.classList.add('highlight');
                    });
                    
                    tr.appendChild(td);
                }
                
                tbody.appendChild(tr);
            }
        }
        
        // Обработчики кнопок управления
        document.getElementById('rub-left').addEventListener('click', () => {
            rubStart -= rubStep;
            renderTable();
        });
        
        document.getElementById('rub-right').addEventListener('click', () => {
            rubStart += rubStep;
            renderTable();
        });
        
        document.getElementById('ars-up').addEventListener('click', () => {
            arsStart -= arsStep;
            renderTable();
        });
        
        document.getElementById('ars-down').addEventListener('click', () => {
            arsStart += arsStep;
            renderTable();
        });
        
        // Применение шага для рубля
        document.getElementById('apply-rub-step').addEventListener('click', () => {
            const newStep = parseFloat(document.getElementById('rub-step-input').value);
            if (newStep >= 0.1 && newStep <= 5) {
                rubStep = newStep;
                renderTable();
            } else {
                alert("Пожалуйста, введите корректное значение шага для рубля (от 0.1 до 5)");
            }
        });
        
        // Применение шага для песо
        document.getElementById('apply-ars-step').addEventListener('click', () => {
            const newStep = parseInt(document.getElementById('ars-step-input').value);
            if (newStep >= 1 && newStep <= 50) {
                arsStep = newStep;
                renderTable();
            } else {
                alert("Пожалуйста, введите корректное значение шага для песо (от 1 до 50)");
            }
        });
        
        // Обработчик сброса
        document.getElementById('reset-view').addEventListener('click', () => {
            rubStart = 77.0;
            arsStart = 1190;
            rubStep = 0.5;
            arsStep = 5;
            currentRub = 80.0;
            currentArs = 1200;
            initTable();
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initTable);
    </script>
</body>
</html>
