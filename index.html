<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер RUB → ARS через USD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .header {
            padding: 15px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .compact-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .table-container {
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 4px;
        }
        .controls-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 8px;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-label {
            font-size: 0.85rem;
            color: #555;
            font-weight: 500;
            min-width: 50px;
        }
        .table-scroll {
            overflow-x: auto;
            max-height: 500px;
        }
        .table {
            font-size: 0.80rem;
            margin-bottom: 0;
            color: #333;
            border-collapse: collapse;
        }
        .table th {
            background-color: #fff;
            color: #333;
            position: sticky;
            top: 0;
            vertical-align: middle;
            text-align: center;
            padding: 6px 8px;
            font-weight: 600;
        }
        .table th:first-child {
            left: 0;
            z-index: 3;
            background-color: #fff;
        }
        .table td:first-child {
            position: sticky;
            left: 0;
            background-color: #fff;
            z-index: 2;
            font-weight: 500;
            padding: 5px 10px;
        }
        .table td {
            text-align: center;
            vertical-align: middle;
            min-width: 70px;
            padding: 5px 8px;
            transition: background-color 0.15s;
        }
        .table td:hover {
            background-color: #f5f5f5 !important;
        }
        .highlight {
            background-color: #f0f0f0 !important;
            font-weight: 600;
        }
        .btn-scroll {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            background: #fff;
            color: #555;
            border: 1px solid #ddd;
            transition: all 0.2s;
        }
        .btn-scroll:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }
        .btn-scroll:active {
            background: #e9e9e9;
        }
        .step-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .step-panel {
            background: #fff;
            padding: 12px 15px;
            border-radius: 4px;
            min-width: 200px;
            border: 1px solid #e0e0e0;
        }
        .step-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.85rem;
        }
        .step-slider {
            width: 100%;
            margin: 8px 0;
            height: 4px;
        }
        .step-value {
            text-align: center;
            font-weight: 500;
            color: #555;
            font-size: 0.8rem;
        }
        .btn-reset {
            margin-top: 8px;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            font-weight: 500;
            font-size: 0.8rem;
            padding: 6px;
            color: #555;
            transition: all 0.2s;
        }
        .btn-reset:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }
        .current-cell-info {
            background: #f9f9f9;
            color: #555;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.75rem;
            text-align: center;
            font-weight: 500;
        }
        .divider {
            width: 1px;
            height: 30px;
            background: #e0e0e0;
            margin: 0 10px;
        }
        .table-header {
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #333;
        }
        .table-subheader {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }
        .formula-display {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .formula-value {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="table-header">Конвертер RUB → ARS</div>
            <div class="table-subheader">Через курс USD: ARS/RUB = (ARS/USD) / (RUB/USD)</div>
        </div>

        <div class="compact-container">
            <div class="table-container">
                <!-- Блок управления с рамкой -->
                <div class="controls-container">
                    <div class="control-group">
                        <div class="control-label">Песо</div>
                        <button id="ars-up" class="btn-scroll" title="Сдвинуть диапазон песо вверх">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button id="ars-down" class="btn-scroll" title="Сдвинуть диапазон песо вниз">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="control-group">
                        <div class="control-label">Рубли</div>
                        <button id="rub-left" class="btn-scroll" title="Сдвинуть диапазон рублей влево">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button id="rub-right" class="btn-scroll" title="Сдвинуть диапазон рублей вправо">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Таблица без рамок -->
                <div class="table-scroll">
                    <table id="conversion-table" class="table">
                        <thead>
                            <tr>
                                <th>ARS/RUB</th>
                                <!-- Заголовки рублей будут сгенерированы скриптом -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Строки песо будут сгенерированы скриптом -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Блок с формулой расчета -->
        <div class="formula-display">
            <span id="formula-text">Выберите ячейку для отображения расчета</span>
        </div>

        <div class="step-controls">
            <div class="step-panel">
                <div class="step-title">Шаг для рубля</div>
                <input type="range" id="rub-step-slider" class="step-slider" min="0.1" max="5" step="0.1" value="0.5">
                <div class="step-value"><span id="rub-step-value">0.5</span> рубля</div>
                <div class="btn-group d-flex mt-2">
                    <button class="btn btn-sm btn-outline-secondary py-0" data-step="rub" data-value="0.1">0.1</button>
                    <button class="btn btn-sm btn-outline-secondary py-0" data-step="rub" data-value="0.5">0.5</button>
                    <button class="btn btn-sm btn-outline-secondary py-0" data-step="rub" data-value="1">1</button>
                    <button class="btn btn-sm btn-outline-secondary py-0" data-step="rub" data-value="5">5</button>
                </div>
            </div>
            
            <div class="step-panel">
                <div class="step-title">Шаг для песо</div>
                <input type="range" id="ars-step-slider" class="step-slider" min="1" max="50" step="1" value="5">
                <div class="step-value"><span id="ars-step-value">5</span> песо</div>
                <div class="btn-group d-flex mt-2">
                    <button class="btn btn-sm btn-outline-secondary py-0" data-step="ars" data-value="1">1</button>
                    <button class="btn btn-sm btn-outline-secondary py-0" data-step="ars" data-value="5">5</button>
                    <button class="btn btn-sm btn-outline-secondary py-0" data-step="ars" data-value="10">10</button>
                    <button class="btn btn-sm btn-outline-secondary py-0" data-step="ars" data-value="50">50</button>
                </div>
            </div>
            
            <div class="step-panel d-flex flex-column justify-content-center">
                <button id="reset-view" class="btn btn-reset">
                    <i class="fas fa-sync-alt me-1"></i>Сбросить настройки
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Начальные диапазоны
        let rubStart = 77.0;
        let rubEnd = 80.5;
        let arsStart = 1190;
        let arsEnd = 1210;
        
        // Шаги изменения
        let rubStep = 0.5;
        let arsStep = 5;
        
        // Количество отображаемых столбцов и строк (10x10)
        const rubCount = 10;
        const arsCount = 10;
        
        // Текущие значения для подсветки
        let currentRub = 80.0;
        let currentArs = 1200;
        
        // Инициализация таблицы
        function initTable() {
            renderTable();
            updateFormula();
            updateStepDisplays();
        }
        
        // Обновление отображения шагов
        function updateStepDisplays() {
            document.getElementById('rub-step-value').textContent = rubStep;
            document.getElementById('ars-step-value').textContent = arsStep;
            document.getElementById('rub-step-slider').value = rubStep;
            document.getElementById('ars-step-slider').value = arsStep;
        }
        
        // Обновление формулы расчета
        function updateFormula() {
            const result = (currentArs / currentRub).toFixed(2);
            const formula = `${currentArs} ARS/USD ÷ ${currentRub.toFixed(1)} RUB/USD = <span class="formula-value">${result} ARS/RUB</span>`;
            document.getElementById('formula-text').innerHTML = formula;
        }
        
        // Генерация таблицы
        function renderTable() {
            const table = document.getElementById('conversion-table');
            
            // Очищаем заголовки
            const headerRow = table.querySelector('thead tr');
            while (headerRow.children.length > 1) {
                headerRow.removeChild(headerRow.lastChild);
            }
            
            // Очищаем тело таблицы
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';
            
            // Добавляем заголовки рубля
            for (let i = 0; i < rubCount; i++) {
                const rubValue = rubStart + i * rubStep;
                const th = document.createElement('th');
                th.textContent = rubValue.toFixed(1);
                th.title = `Курс рубля: ${rubValue.toFixed(1)} RUB за 1 USD`;
                headerRow.appendChild(th);
            }
            
            // Добавляем строки песо
            for (let i = 0; i < arsCount; i++) {
                const arsValue = arsStart + i * arsStep;
                const tr = document.createElement('tr');
                
                // Ячейка с песо
                const arsCell = document.createElement('th');
                arsCell.textContent = arsValue;
                arsCell.title = `Курс песо: ${arsValue} ARS за 1 USD`;
                tr.appendChild(arsCell);
                
                // Добавляем ячейки с курсом
                for (let j = 0; j < rubCount; j++) {
                    const rubValue = rubStart + j * rubStep;
                    const result = arsValue / rubValue;
                    
                    const td = document.createElement('td');
                    td.textContent = result.toFixed(2);
                    td.title = `${arsValue} ARS/USD / ${rubValue} RUB/USD = ${result.toFixed(2)} ARS/RUB`;
                    
                    // Подсветка текущих значений
                    if (Math.abs(rubValue - currentRub) < rubStep/2 && 
                        Math.abs(arsValue - currentArs) < arsStep/2) {
                        td.classList.add('highlight');
                    }
                    
                    // Обработчик для обновления текущих значений
                    td.addEventListener('mouseenter', () => {
                        currentRub = rubValue;
                        currentArs = arsValue;
                        updateFormula();
                        
                        // Убираем подсветку со всех ячеек
                        document.querySelectorAll('.highlight').forEach(el => {
                            el.classList.remove('highlight');
                        });
                        
                        // Подсвечиваем текущую ячейку
                        td.classList.add('highlight');
                    });
                    
                    tr.appendChild(td);
                }
                
                tbody.appendChild(tr);
            }
        }
        
        // Обработчики кнопок прокрутки
        document.getElementById('rub-left').addEventListener('click', () => {
            rubStart -= rubStep;
            renderTable();
        });
        
        document.getElementById('rub-right').addEventListener('click', () => {
            rubStart += rubStep;
            renderTable();
        });
        
        document.getElementById('ars-up').addEventListener('click', () => {
            arsStart -= arsStep;
            renderTable();
        });
        
        document.getElementById('ars-down').addEventListener('click', () => {
            arsStart += arsStep;
            renderTable();
        });
        
        // Обработчики изменения шага рубля
        document.getElementById('rub-step-slider').addEventListener('input', (e) => {
            rubStep = parseFloat(e.target.value);
            document.getElementById('rub-step-value').textContent = rubStep.toFixed(1);
        });
        
        document.getElementById('rub-step-slider').addEventListener('change', () => {
            renderTable();
        });
        
        // Обработчики изменения шага песо
        document.getElementById('ars-step-slider').addEventListener('input', (e) => {
            arsStep = parseInt(e.target.value);
            document.getElementById('ars-step-value').textContent = arsStep;
        });
        
        document.getElementById('ars-step-slider').addEventListener('change', () => {
            renderTable();
        });
        
        // Обработчики кнопок быстрого выбора шага
        document.querySelectorAll('[data-step]').forEach(button => {
            button.addEventListener('click', (e) => {
                const target = e.target.dataset.step;
                const value = parseFloat(e.target.dataset.value);
                
                if (target === 'rub') {
                    rubStep = value;
                    document.getElementById('rub-step-slider').value = value;
                } else {
                    arsStep = value;
                    document.getElementById('ars-step-slider').value = value;
                }
                
                updateStepDisplays();
                renderTable();
            });
        });
        
        // Обработчик сброса
        document.getElementById('reset-view').addEventListener('click', () => {
            rubStart = 77.0;
            arsStart = 1190;
            rubStep = 0.5;
            arsStep = 5;
            currentRub = 80.0;
            currentArs = 1200;
            
            initTable();
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initTable);
    </script>
</body>
</html>
